<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Copy</title>
    <link rel="stylesheet" href="copy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <nav class="main-nav">
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="main-nav-items">
                <div class="nav-home active">
                    <i class="fa fa-home"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-search">
                    <i class="fa fa-search"></i>
                    <a href="#">Search</a>
                </div>
                <div class="nav-library">
                    <i class="fa fa-th-list"></i>
                    <a href="#">Your Library</a>
                </div>
            </div>
            <div class="play-lists">
                <h3 class="play-title">playlists</h3>
                <div class="main-play">
                    <div class="create-play">
                        <img src="add-icon.png">
                        <h4 class="main-play-title">Create Playlist</h2>
                    </div>
                    <div class="liked-songs">
                        <img src="like-icon.png">
                        <h4 class="main-play-title">Liked Songs</h2>
                    </div>
                </div>
                <div class="other-play-wrap">
                    <div class="other-play">
                        <ul class="other-play-list">
                            <li>I Caunnntt :3</li>
                            <li>Lofi</li>
                            <li>Discovery Weekly</li>
                        </ul>
                    </div>
                </div>
                
            </div>
            <div class="download-cta">
                <i class="fa fa-download"></i>
                <h4>Install App</h4>
            </div>
        </nav>
    
        <div class="discovery">
            <div class="header-nav">
                <div class="nav-move">
                    <div class="backward">
                        <i class="fa fa-chevron-left"></i>
                    </div>
                    <div class="forward">

                        <i class="fa fa-chevron-right"></i>
                    </div>
                </div>
                <div class="user-info">
                    <div class="user-profile">
                    </div>
                </div>
            </div>
            <div class="discovery-content">

            </div>
        </div>
    
        <div class="player">
    
        </div>
    </div>
</body>
</html>
